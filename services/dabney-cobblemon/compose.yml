services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "MODRINTH"
      VERSION: "1.21.1"
      MODRINTH_MODPACK: "cobblemon-fabric"
      MODRINTH_LOADER: "fabric"
      MODRINTH_MODPACK_VERSION_TYPE: "release"
      MOTD: "\u00a7c\u00a7l@ mc.cow.pet @\u00a7r\n\u00a73MEET MILFS\u00a7r | \u00a76PET POKEMON\u00a7r | \u00a7dPUNCH MINORS"
      ICON: "https://upload.wikimedia.org/wikipedia/commons/e/ee/Spot_the_cow.png"
      MEMORY: 6G
      DIFFICULTY: "normal"
    volumes:
      - /mnt/ssd/dabney-cobblemon:/data
    networks:
      - traefik
    restart: always


networks:
  traefik:
    external: true