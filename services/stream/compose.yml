services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - /mnt/ssd/jellyfin/config:/config
      - /mnt/ssd/jellyfin/cache:/cache
      # Update this to your actual media library path(s)
      - /mnt/ssd/media:/media:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.entrypoints=web"
      - "traefik.http.routers.jellyfin.rule=Host(`stream.cow.pet`)"
      - "traefik.http.routers.jellyfin-secure.entrypoints=websecure"
      - "traefik.http.routers.jellyfin-secure.rule=Host(`stream.cow.pet`)"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
    networks:
      - traefik

networks:
  traefik:
    external: true
