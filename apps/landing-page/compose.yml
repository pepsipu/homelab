services:
  nginx:
    image: nginx
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./www:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web-nginx.entrypoints=web"
      - "traefik.http.routers.web-nginx.rule=Host(`cow.pet`)"
      - "traefik.http.routers.web-nginx-secure.entrypoints=websecure"
      - "traefik.http.routers.web-nginx-secure.rule=Host(`cow.pet`)"
      - "traefik.http.routers.web-nginx-secure.tls=true"
      - "traefik.http.routers.web-nginx-secure.tls.certresolver=cloudflare"
    networks:
      - traefik
    restart: always

networks:
  traefik:
    external: true